<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="passenger counter.css">
    <title>PASSANGER COUNTER APP</title>
</head>
<body>
    <section  class="major">

        <div class="real">

            <header class="style">
                <h1 class="writeup"> People Entered: </h1>
                <br>
                <h1 id="count-el" class="count"> 0 </h1>
            </header>
            

            <button id="increment-btn" class="increment" > INCREMENT</button>
             
            <br>

            <button id="saved-btn" class="saved" > SAVED </button>
    
            <h1 id="saved-el" class="previous"> Previous Entries : </h1>
    
            <h1 id="total-el" class="total"> total </h1>
    
            <button id="clear-btn" class="clear" > CLEAR </button>
     


    </section>

    <script src="passenger.js"></script>

</body>
</html>
